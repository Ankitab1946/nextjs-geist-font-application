[tool:pytest]
# Pytest configuration for BDD Demo project

# Test discovery
testpaths = features/steps tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --html=reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/pytest_report.json
    --json-report-summary
    --alluredir=reports/allure-results
    --clean-alluredir

# Markers
markers =
    database: marks tests as database related
    api: marks tests as API related
    ui: marks tests as UI related
    slow: marks tests as slow running
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parametrize: marks tests with parameterized inputs

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
